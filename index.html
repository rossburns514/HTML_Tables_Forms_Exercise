<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Total Servings</th>
            <th>Serving Size</th>
            <th>Calories Per Serving</th>
            <th>Carbs Per Serving</th>
            <th>Sugars Per Serving</th>
            <th>Sodium Per Serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Coca Cola</th>
            <td>1</td>
            <td>12 oz</td>
            <td>180</td>
            <td>45</td>
            <td>28</td>
            <td>0</td>
          </tr>

          <tr>
            <th>Pepsi</th>
            <td>1</td>
            <td>12 oz</td>
            <td>180</td>
            <td>45</td>
            <td>28</td>
            <td>0</td>
          </tr>

          <tr>
            <th>Coca Cola Zero</th>
            <td>1</td>
            <td>12 oz</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>

          <tr>
            <th>Dr. Pepper</th>
            <td>1</td>
            <td>12 oz</td>
            <td>180</td>
            <td>45</td>
            <td>28</td>
            <td>0</td>
          </tr>

          <tr>
            <th>Mountain Dew</th>
            <td>1</td>
            <td>12 oz</td>
            <td>180</td>
            <td>45</td>
            <td>28</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>

      <form>
        <label for="inputTotal">Total Servings</label>
        <input type="text" id="inputTotal" name="inputTotal" />
        <label for="inputServing">Serving Size</label>
        <input type="text" id="inputServing" name="inputServing" />
        <label for="inputCalories">Calories</label>
        <input type="text" id="inputCalories" name="inputCalories" />
        <label for="inputCarbs">Carbs</label>
        <input type="text" id="inputCarbs" name="inputCarbs" />
        <label for="inputSugars">Sugars</label>
        <input type="text" id="inputSugars" name="inputSugars" />
        <label for="inputSodium">Sodium</label>
        <input type="text" id="inputSodium" name="inputSodium" />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
